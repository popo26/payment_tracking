{% extends 'base.html' %}

{% block content %}

<p>This is for {{ todo.text }}</p>
<p>Current borrow is ${{ todo.amount }}</p>
<p>Return to {{ todo.whose_account_to_repay }}'s account.</p>

<br>
{% if todo.amount != 0 %}
<form action="" method="post">
{% csrf_token %}
<table>
 
   {{ form}}
  
</table>
<input type="submit" value="Repay this amount">
</form>

{% else %}
<h2>Paid off! Well done.</h2>
{% endif %}
{% endblock %}
